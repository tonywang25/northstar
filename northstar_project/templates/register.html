{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="northstar" name="northstar" placeholder="What is your North Star?" type="text">
        </div>
        <div>
            <i>A North Star is the guiding purpose in your life that governs all categories of your life. It is your primary goal.</i>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
